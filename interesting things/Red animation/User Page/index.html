<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>

</head>
<body>

    <div class="modal">
        <img src="img/profile.jpg" alt="">
        <div class="close"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Антон Антошкин</h3>
                    <h3 class="sub-name">@_Gummy_</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">Информация</h3>
                        <p class="text">Программирую с пяти лет, основал гугл, но забыл Python. Бывает, подписывайтесь!</p>
                    </div>
                    <div class="icons-container">
                        <a href="#" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="#" class="follow">подписка</a>
                        </div>
                        <div class="share-wrap">
                            <a href="#" class="share">нравится</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">91</h3>
                        <h3 class="number-title">Постов</h3>
                    </div>
                    <div>
                        <h3 class="number">10</h3>
                        <h3 class="number-title">подписок</h3>
                    </div>
                    <div>
                        <h3 class="number">3.7K</h3>
                        <h3 class="number-title">подписчиков</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const image = document.querySelector('.image');
        const hover = document.querySelector('.hover');
        const modal = document.querySelector('.modal');
        const close = document.querySelector('.close');

        function show(){
            hover.classList.add('active');
            modal.classList.add('show');
        }

        function hide(){
            hover.classList.remove('active');
            modal.classList.remove('show');
        }

        image.addEventListener('click', show);
        close.addEventListener('click', hide);

    </script>

</body>
</html>
