<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="validate_form.css" />

</head>

<body>
    <p class="header"> Форма регистрации: </p>
    <form name="form" class="form" onsubmit="return validateForm()">
        <span> Имя: </span> <input type="text"  id="name" minlength="3" required> <br>
        <span>Фамилия: </span> <input type="text" id="lastName" minlength="3" required > <br>
        <span>Возраст: </span> <input type="number" id="age" min="0" max="100" required> <br>
        <span>Дата рождения: </span> <input type="date" id="date" required placeholder="" > <br>
        <span>Логин: </span> <input type="text" id="login" minlength="3" required> <br>
        <span>Пароль: </span><input type="password" id="pas"  minlength="8"required> <br>
        <span>Электронная почта: </span> <input type="email" id="input" required> <br>
        <span>Секретный вопрос: </span>
        <select name="question">
            <option value="actor">Любимый актер?</option>
            <option value="movie">Любимый фильм?</option>
            <option value="hobby">Хобби?</option>
        </select> <br>
        <span> Ответ на секретный вопрос: </span> <input type="text" id="sq" required> <br>
        <button type="button" onclick="validateForm()">Submit</button>
        <script src="app.js"></script>
    </form>

</body>

</html>
